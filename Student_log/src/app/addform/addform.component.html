<div class=" d-flex justify-content-center align-items-center ">
   
    <form [formGroup]="registerForm" #form="ngForm" (ngSubmit)="registerForm.valid && onSubmit(form)">
        
        <div class="form-group">
        <label for="studentname">Name</label>
        <input type="text" formControlName="name" id="studentname" class="form-control" placeholder="Enter Name" [ngClass]="{ 'warning-input' : form.submitted && registerForm.get('name').hasError('required')}">
        <div *ngIf="form.submitted && registerForm.get('name').hasError('required')" class="warning">Name is Required</div>
        </div>
        
        <div class="form-group">
        <label for="studentdept">Departemnt</label>
        <input type="text" formControlName="dept" id="studentdept" class="form-control" placeholder="Enter Department" [ngClass]="{ 'warning-input' : form.submitted && registerForm.get('name').hasError('required')}">
        <div *ngIf="form.submitted && registerForm.get('dept').hasError('required')" class="warning">Department is required</div>
        </div>
        
        <div class="form-group">
        <label for="studentemail">E-mail</label>
        <input type="email" formControlName="email" id="studentemail" class="form-control" placeholder="Enter Email" [ngClass]="{ 'warning-input' : form.submitted && registerForm.get('name').hasError('required')}">
        <div *ngIf="form.submitted && registerForm.get('email').hasError('required')" class="warning">Email is Required</div>
        </div>

        <button class="btn btn-primary mr-1">Add</button>
        <button class="btn btn-dark" type="reset" (click)="onReset()">Cancel</button>

        <div *ngIf="submitted" class="display-student">
                    
            <ul>
                <li>{{registerForm.value.name}}</li>
                <li>{{registerForm.value.dept}}</li>
                <li>{{registerForm.value.email}}</li>
            </ul>

        </div>
        
    
    </form>

</div>
